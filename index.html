<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>

    <!-- css file -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- boxicon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;1,100;1,200;1,300;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- NAVBAR SECTION -->
    
<section id="navbar-section">
    <div class="navbar-container bg-dark shadow">
        <img src="/assets/img/white-logo.png" alt="" class="logo theme-dark" id="white-logo">
        <img src="/assets/img/logo.png" alt="" class="logo theme-light" id="black-logo">

        <div id="theme-button">
            <i id="theme-moon" class='bx bx-moon theme-icon theme-light'></i>
            <i id="theme-sun" class='bx bx-sun theme-icon  theme-dark' ></i>
        </div>
    </div>
</section>

<!-- HERO SECTION -->

<section id="hero-section">
    <h1 id="value-title" class="bg-dark">1 EUR to USD Dollar</h1>
    <div class="hero-container">
        
        <div class="left-value">
            <div id="first-left-value" class="value-container bg-dark">
                <img src="/assets/img/euro.png" alt="">
                <h3>EUR</h3>
                <p>Euro</p>
                <i class='bx bx-chevron-down down-arrow-icon'></i>
            </div>

            <div class="value-container bg-dark hidden">
                <img src="/assets/img/usd.png" alt="">
                <h3>USD</h3>
                <p>US Dollar</p>
            </div>

            <div class="value-container bg-dark hidden">
                <img src="/assets/img/btc.jpg" alt="">
                <h3>BTC</h3>
                <p>Bitcoin</p>
            </div>

            <div class="value-container bg-dark hidden">
                <img src="/assets/img/jpy.png" alt="">
                <h3>JPY</h3>
                <p>Japanese Yen</p>
            </div>

            <div id="left-mooney-input" class="value-container bg-dark container">
                <input type="text" class="value-input" value="1">
            </div>
        </div>
    
        <div class="right-value">
            <div id="first-right-value" class="value-container bg-dark">
                <img src="/assets/img/usd.png" alt="">
                <h3>USD</h3>
                <p>US Dollar</p>
                <i class='bx bx-chevron-down down-arrow-icon'></i>
            </div>

            <div class="value-container bg-dark hidden">
                <img src="/assets/img/euro.png" alt="">
                <h3>EUR</h3>
                <p>Euro</p>

            </div>

            <div class="value-container bg-dark hidden">
                <img src="/assets/img/btc.jpg" alt="">
                <h3>BTC</h3>
                <p>Bitcoin</p>

            </div>

            <div class="value-container bg-dark hidden">
                <img src="/assets/img/jpy.png" alt="">
                <h3>JPY</h3>
                <p>Japanese Yen</p>

            </div>

            <div id="right-mooney-input" class="value-container bg-dark container">
                <input type="text" class="value-input" value="0.99118">
            </div>
        </div>
    </div>
    
</section>


    <script src="/assets/js/app.js"></script>
</body>
</html>
